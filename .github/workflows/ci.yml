name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: windows-latest

    env:
      CHERE_INVOKING: '1'
      CYGWIN_NOWINPATH: '1'

    defaults:
      run:
        shell: C:\cygwin\bin\bash.exe --login --norc -eo pipefail '{0}'

    steps:
      - name: Force LF line endings in initial checkout
        shell: pwsh  # Do this outside Cygwin, to affect actions/checkout.
        run: git config --global core.autocrlf input

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Cygwin
        uses: cygwin/cygwin-install-action@v5
        with:
          packages: python39 python39-pip python39-setuptools python39-wheel
          add-to-path: false

      - name: Set up virtualenv
        run: |
          python3.9 -m venv .venv
          echo 'BASH_ENV=.venv/bin/activate' >>"$GITHUB_ENV"

      - name: Show `$BASH_ENV` and `python` location
        run: |
          set -x
          printenv BASH_ENV
          type python
